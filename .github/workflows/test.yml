name: Test Build

on:
  push:
    branches:
      - **
      - !master
  pull_request:
    branches:
      - **
      - !master

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Install dependencies and Build
        run: npm install && npm run build
